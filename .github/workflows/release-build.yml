name: Release Build
on:
  push:
    tags:
      - v*.*.*
      - '!v*.*.*-**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.16'
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: https://registry.npmjs.org
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/go.sum') }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Install pulumictl
        run: go install github.com/pulumi/pulumictl/cmd/pulumictl@v0.0.24
      - uses: pulumi/action-install-pulumi-cli@v1
      - name: Build tfgen
        run: make tfgen
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          args: release --rm-dist
          version: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build SDKs
        run: make build_sdks
      - name: Checkout Scripts Repo
        uses: actions/checkout@v2
        with:
         path: ci-scripts
         repository: pulumi/scripts
      - name: Publish SDKs
        # TODO(choko): Remove after first version is published
        continue-on-error: true
        run: ./ci-scripts/ci/publish-tfgen-package ${{ github.workspace }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}
          NO_TFGEN_PYTHON_PACKAGE: true
          # Required by ci-scripts, even though we don't use Travis
          TRAVIS_OS_NAME: linux
      - name: First NPM publish
        run: npm publish --access public
        working-directory: sdk/nodejs/bin
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}
